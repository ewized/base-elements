name: Node CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test
        env:
          CI: true
      - run: mkdir out/ && cp public/assets/base_elements.bundle.* out/
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: base_elements_bundle
          path: out/
      - name: Upload lib artifact
        uses: actions/upload-artifact@v1.0.0
        with:
          name: base_elements_lib
          path: lib/
